<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width-device-width, initial-scale-1.0">
        <title>Spotify</title>
        <script src="https://kit.fontawesome.com/4a9384177e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <aside>
            <div class="logo clearfix">
                <div class="icona"><i class="fab fa-spotify"></i></div>
                <div class="spotify">
                    <h1>Spotify</h1>
                </div>
            </div>
            <div class="menu-left">
                <div class="menu-icon home clearfix">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </div>
                <div class="menu-icon search clearfix">
                    <i class="fas fa-search"></i>
                    <p>Search</p>
                </div>
                <div class="menu-icon library clearfix">
                    <i class="fas fa-book"></i>
                    <p>La tua libreria</p>
                </div>
            </div>
            <div class="menu-playlist">
                <div class="playlist">
                    <h3>PLAYLIST</h3>
                </div>
                <div class="add-playlist clearfix">
                    <div class="plus"><i class="fas fa-plus-square"></i></div>
                    <p>Crea Playlist</p>
                </div>
                <div class="new-playlist">
                    <p>Rock</p>
                </div>
                <div class="new-playlist">
                    <p>Pop</p>
                </div>
                <div class="new-playlist">
                    <p>Classic</p>
                </div>
                <div class="new-playlist">
                    <p>Jazz</p>
                </div>
            </div>
            <div class="profile clearfix">
                <div class="placeholder">
                    <i class="fas fa-user-circle"></i>
                    <p>Mauro Lanzi</p>
                </div>
            </div>
        </aside>
        <header>
            <button type="button" name="upgrade">EFFETTUA L'UPGRADE</button>
        </header>
        <footer>
            <div class="player-left clearfix">
                <div class="cover">
                    <i class="fas fa-compact-disc"></i>
                </div>
                <div class="canzone">
                    <p>Titolo</p>
                    <small>artista</small>
                </div>
                <div class="icona-cuore"><i class="far fa-heart"></i></div>
                <div class="icona-cartella"><i class="far fa-folder"></i></div>
            </div>
            <div class="player-center">
                <div class="icone-player">
                    <div class="shufle"><i class="fas fa-random"></i></div>
                    <div class="backward"><i class="fas fa-step-backward"></i></div>
                    <div class="play"><i class="far fa-play-circle"></i></div>
                    <div class="forward"><i class="fas fa-step-forward"></i></div>
                    <div class="redo"><i class="fas fa-redo-alt"></i></div>
                </div>
                <div class="barra-player">
                    <p>0:00</p>
                    <div class="barra">
                        <div class="pallino"></div>
                    </div>
                    <p>0:00</p>
                </div>
            </div>
            <div class="player-right clearfix">
                <div class=" icona-right list"><i class="fas fa-list-ul"></i></div>
                <div class="icona-right monitor"><i class="fas fa-desktop"></i></div>
                <div class="icona-right volume"><i class="fas fa-volume-up"></i></div>
                <div class="icona-right barra-volume"></div>
            </div>
        </footer>
    </body>
</html>
